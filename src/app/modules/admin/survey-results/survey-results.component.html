<div class="flex flex-col w-full bg-white">
	<page-header
		class="w-full"
		pageTitle="Survey Results"
		subtitle="You can see your performance here based on your psychometric performance"
		icon="insights"
	></page-header>

	<ul class="px-10 grid md:grid-cols-2 gap-x-10">
		<li class="p-5 border-b" *ngFor="let performance of performances">
			<div>
				Semester:
				<span class="font-bold ml-1">{{ performance.semester }}</span>
			</div>

			<div>
				Year Level:
				<span class="font-bold ml-1">{{ performance.year_level }}</span>
			</div>

			<div>
				Status:
				<span class="font-bold ml-1">{{
					toImplicitRating(performance.performance).title
				}}</span>

				<div class="mt-3">
					Recommendations:
					<div
						*ngFor="
							let item of toImplicitRating(performance.performance)
								.recommendations
						"
						class="bg-teal-50 text-teal-500 border-teal-400 rounded-md border my-2 p-2 w-auto flex items-center"
					>
						<mat-icon class="0 text-teal-500 mr-2" svgIcon="info"></mat-icon>
						{{ item }}
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
